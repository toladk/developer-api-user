<!-- ==================== Start Slider ==================== -->

<header class="pg-header-sipmEdited gr-purple-light-bg to-up valign">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="caption text-center">
                    <h1 class="fz-60">Login</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- ==================== End Slider ==================== -->

<main class="main-content">


    <!-- ==================== Start Contact Us ==================== -->

    <section class="contact-crv">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="box-shadow to-up">
                        <form [formGroup]="loginForm">

                            <div class="controls row">
                                <div class="col-12">
                                    <div class="mb-40">
                                        <h5 class="fw-600">Login into application !</h5>
                                    </div>
                                </div>

                                <ng-template #indicatorTemplate12><i nz-icon nzType="loading" class="mt-5" style="font-size: 30px; color: #4CAF50; margin-top: 50px !important;" nzSpin="true"></i></ng-template>
                                <nz-spin simple [nzIndicator]="indicatorTemplate12" [nzSpinning]="isSpinning">
                                    <div class="col-lg-12 md-mb30">
                                        <div class="form-group mb-30">
                                            <label>Email<span class="mb-2 text-danger">*</span></label>
                                            <input type="email" formControlName="username" placeholder="Enter Email" required="required">
                                            <span class="text-danger" *ngIf="loginForm.get('username')?.errors && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
                                          <span *ngIf="loginForm.get('username')?.errors?.['required']">Email is required</span>
                                            <span *ngIf="loginForm.get('username')?.errors?.['pattern']">Invalid email address.</span>
                                            </span>
                                        </div>

                                        <div class="form-group">
                                            <label>Password<span class="mb-2 text-danger">*</span></label>
                                            <input type="password" minlength="11" formControlName="password" placeholder="Password" required="required">
                                            <span class="text-danger valiFontSizes" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                                          <span *ngIf="loginForm.get('password')?.errors?.['required']">password is required</span>
                                            <span *ngIf="loginForm.get('password')?.errors?.['pattern']">Accept numbers, alphabet & special character.</span>&nbsp;
                                            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Accept minimum of 11 character</span><br>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="text-center mt-40">
                                            <button class="btn btn-primary w-100" [disabled]="loginForm!.invalid" (click)="login()">Sign In</button>
                                            <p class="text-center mt-3">Dont have an account? <span style="cursor: pointer; color: royalblue;" routerLink="/register">Register Here</span></p>
                                        </div>
                                    </div>
                                </nz-spin>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ==================== End Contact Us ==================== -->



</main>
